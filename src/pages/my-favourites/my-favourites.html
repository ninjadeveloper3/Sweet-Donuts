<ion-header>
  <ion-navbar toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Favorites</ion-title>
    <button ion-button class="cart-root" (click)="setocart()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let prod of products" class="cat-details-card">
    <img src="{{imagePathUrl}}{{prod.Image}}" (click)="gotoProduct(prod)" />
    <div class="card-txt-parent">
      <div class="card-title" float-left>{{prod.FullName}}</div>
      <div class="action-buttons" (click)="toggleLiked(prod)">
        <button class="fav_heart">
          <ion-icon [name]="prod.is_fav === true ? 'heart' : 'heart-outline'"></ion-icon>
        </button>
      </div>
    </div>
  </ion-card>
  <div *ngIf="show" class="emptyMsg">
    {{emptyMessage}}
  </div>
</ion-content>
