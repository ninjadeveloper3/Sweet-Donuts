<ion-slides>
  <ion-slide #slides  *ngFor="let steps of myParam.ProductOption let i = index" (ionDidChange)="onSlideChanged()">
    <ion-title>
      <h2>{{steps.FullName}}</h2>
      <span>{{i+1}}/{{myParam.ProductOption.length}}</span>
    </ion-title>
    <ion-item *ngFor="let value of steps.ProductOptionvalue let i = index">
      <ion-label>
        {{value.FullName}}
        <span> ${{value.SmallPrice}}</span>
      </ion-label>
      <ion-radio  checked></ion-radio>
    </ion-item>
  </ion-slide>
</ion-slides>
<ion-footer>
  <button type="submit"  ion-button   class="btnPrev" (click)="prev()">Back</button>
  <button type="submit"  ion-button  class="btnNext"  (click)="next()">{{ this.slides.isEnd() == true ? 'Add To Cart' : 'Next' }}</button>
</ion-footer>
