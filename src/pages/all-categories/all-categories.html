<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Place an Order</ion-title>
    <button ion-button class="cart-root" (click)="setocart()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="card-grid">
    <ion-row>
      <ion-col col-6 col-md-4 class="grid-col" *ngFor="let combo of Combos" (click)="gotoComboDetailsPage(combo)">
        <ion-card class="Card-btn">
          <img-loader src={{encodeURL(imgPathServer,combo.BundleImageUsr)}} (load)="onImageLoad($event)" useImg>
        </img-loader>
          <div class="image-bg-card-title">{{combo.BundleName}}</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-md-4 class="grid-col" *ngFor="let cat of AllCatagories" (click)="gotoCatDetails(cat)">
        <ion-card class="Card-btn">
          <img-loader src={{encodeURL(imgPathServer,cat.ImagePath)}} (load)="onImageLoad($event)" useImg>
          </img-loader>
          <div class="image-bg-card-title">{{cat.Name}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
