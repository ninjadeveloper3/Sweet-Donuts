<ion-content padding class="bg-page">
  <div class="back_arrow">
    <img (click)="pop()" class="arrowback" src="assets/Sweet_Donuts_images/Forgot-password/back.png">
  </div>
  <div class="main">
    <div class="logo">
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
      <div class="Form_lable">
        <ion-label text-wrap>Enter your email, secret key and new password</ion-label>
      </div>
      <ion-item class="input_item">
        <ion-input type="email" value="" placeholder="Email/Phone Number" onCopy="return false" onDrag="return false"
          onCut="return false" onDrop="return false" onPaste="return false" autocomplete=off formControlName="email" id="email"></ion-input>
      </ion-item>
      <ion-item class="input_item">
        <ion-input type="password" value="" placeholder="Secret key" onCopy="return false" onDrag="return false" onDrop="return false"
          onCut="return false" onPaste="return false" autocomplete=off formControlName="s_key"></ion-input>
      </ion-item>
      <ion-item class="input_item">
        <ion-input type="password" value="" placeholder="New Password" onCopy="return false" onDrag="return false"
          onCut="return false" onDrop="return false" onPaste="return false" autocomplete=off formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="input_item">
        <ion-input type="password" value="" placeholder="Confirm Password" onCopy="return false" onDrag="return false"
          onCut="return false" onDrop="return false" onPaste="return false" autocomplete=off formControlName="confirm_password"></ion-input>
      </ion-item>
    </form>
    <div>
      <button ion-button class="input_item-btn key-btn" block type="submit" style="background: white" (click)="verify()">SAVE
        <img src="assets/Sweet_Donuts_images/general/orange-arrow.png" />
      </button>
    </div>
  </div>
</ion-content>
